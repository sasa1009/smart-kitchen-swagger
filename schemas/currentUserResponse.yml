description: ログイン中のユーザー情報のルートプロパティ
type: object
required:
  - user
properties:
  user:
    description: ログイン中のユーザー情報
    type: object
    required:
      - id
      - name
      - comment
      - image_url
      - is_following
      - is_followed
      - following_count
      - follower_count
    properties:
      id:
        description: ユーザーID
        type: integer
      name:
        description: ユーザー名
        type: string
      comment:
        description: 一言コメント
        type: string
        nullable: true
      image_url:
        description: ユーザーの画像のURL
        type: string
        nullable: true
      is_following:
        description: ユーザーをフォローしているか
        type: boolean
      is_followed:
        description: ユーザーからフォローされているか
        type: boolean
      following_count:
        description: ユーザーが他のユーザーをフォローしている人数
        type: integer
      follower_count:
        description: ユーザーが他のユーザーからフォローされている人数
        type: integer
